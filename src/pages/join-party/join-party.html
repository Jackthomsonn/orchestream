<ion-header no-border>
  <ion-navbar>
    <ion-title>Join an orchestream</ion-title>
    <ion-buttons end>
      <button (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-col>
    <ion-col>
      <ion-row justify-content-center>
        <ion-icon name="qr-scanner"></ion-icon>
      </ion-row>
      <ion-row text-center justify-content-center>
        <p>&nbsp;</p>
        <h1>Be in control of the music you want to hear</h1>
        <p>&nbsp;</p>
        <p>When your ready, click the button below and scan an Orchestream badge</p>
      </ion-row>
    </ion-col>
  </ion-col>

  <div button-container ion-col text-center>
    <button fab (click)='getStarted()' ion-button icon-end>
      Scan badge
      <ion-icon name="qr-scanner" style='font-size: 22px'></ion-icon>
    </button>
  </div>
</ion-content>
