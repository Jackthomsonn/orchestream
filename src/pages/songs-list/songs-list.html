<ion-header no-border>
  <ion-navbar>
    <ion-title>{{ orchestreamName }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p padding class="currently-playing">{{ currentlyPlaying }}</p>
  <ion-searchbar (ionInput)="search($event)" style="z-index: 1000" debounce="1000" placeholder="Search for music">
  </ion-searchbar>
  <ion-grid>
    <ion-row>
      <div *ngFor="let song of songs" class="song-holder">
        <img src="{{song.image}}" />
        <ion-col>
          <strong>{{ song.artist }}</strong>
          <p>{{ song.songName }}</p>
        </ion-col>
        <div class="actions">
          <button *ngIf="song.isInQueue" disabled>Song in queue</button>
          <button (click)="requestSong(song)" *ngIf="!song.isInQueue">Request song</button>
        </div>
      </div>
      <ion-col *ngIf="songs?.length === 0">
        <div text-center>
          <p>No songs found for '{{ searchValue }}'</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
