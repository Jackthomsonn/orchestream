<ion-header no-border>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-col text-center>
    <h2>Your settings</h2>
    <p>Manage settings here</p>
  </ion-col>
  <ion-col>
    <ion-item>
      <ion-label color="primary" floating>Your nickname</ion-label>
      <ion-input type="text" [(ngModel)]="nickname"></ion-input>
    </ion-item>
  </ion-col>

  <div button-container ion-col text-center>
    <button fab [disabled]='!nickname' (click)='update()' ion-button icon-end>
      Update
      <ion-icon name="checkmark-circle-outline" style='font-size: 22px'></ion-icon>
    </button>
  </div>

  <ion-col text-center>
    <p>{{ appName }}</p>
    <p>v{{ appVersion }}</p>
  </ion-col>

  <div text-center>
    <p>Music Provider</p>
    <img src="assets/imgs/soundcloud.png" />
  </div>
</ion-content>
