<ion-header no-border>
  <ion-navbar hideBackButton>
    <ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>
    <ion-slide>
      <ion-icon name="ios-code-working"></ion-icon>
      <h5>What is Orchestream?</h5>
      <h6>Orchestream gives
        <strong>you</strong> the power to be in control of the music</h6>
      <div button-container ion-col text-center>
        <button (click)="goToNextSlide()" fab ion-button icon-end>
          How do I join an Orchestream?
          <ion-icon name="arrow-forward" style='font-size: 22px'></ion-icon>
        </button>
      </div>
    </ion-slide>
    <ion-slide>
      <ion-icon name="ios-navigate-outline"></ion-icon>
      <h5>How do I join an Orchestream?</h5>
      <h6>Look out for an Orchestream badge. You will usually find them in Resturants or clubs. Scan the QR code and your ready
        to go</h6>
      <div button-container ion-col text-center>
        <button (click)="goToSetup()" fab ion-button icon-end>
          Got it!
          <ion-icon name="arrow-forward" style='font-size: 22px'></ion-icon>
        </button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
